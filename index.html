<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="topbg">
    <div class="row bg pt-4">
        <div class="col-12 text-center">
            <h1 class="pb-2">
                <button type="button" id="randombtn" class="blue px-0 py-0 mb-2 btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <h1 class="">
                        Random
                    </h1>
                </button>
                Name Generator
            </h1>
            <h2 id="toptxt">
                Add names, then make them into groups
            </h2>
        </div>
        <div class="col pt-3 pb-4">
            <div class="row">
                <div class="col text-center">
                    <input id="nameinput" class="input" type="text" placeholder="Enter a name">
                    <div class="pt-2"></div>
                    <button id="namebtn" type="button" class="btn button btn-primary">Enter name</button>
                </div>
                <div class="col text-center">
                    <div class="row">
                        <div class="col-5 text-end pe-0">
                            <p class="fw-bold pe-0">Group Size</p>
                        </div>
                        <div class="col-1 px-0">
                            <p id="groupnum" class="fw-bold text-start ps-3">
                                0
                            </p>
                        </div>
                        <div class="col text-start pt-1">
                            <input type="range" step="1" name="Groups" value="1" min="0" id="range">
                        </div>
                    </div>
                    <div class="pt-2"></div>
                    <!-- Button trigger modal -->
                    <button id="groupbtn" type="button" class="btn btn-primary button" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create Groups
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Created Groups</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <div class="modal-body big">
                                    <p id="modaltxt">

                                    </p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr class="mb-0">
    </div>
    <div class="row topbg">
        <div class="col-12 pt-3">
            <p id="totname" class="text-center big pb-2 fw-bold">
                Total Names: 0
            </p>

            <div id="namesdiv" class="col text-center big">

            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
